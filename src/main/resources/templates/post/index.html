<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Spring Blog | All Posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h2>All Posts</h2>

<div sec:authorize="isAuthenticated()">

   <h3>Welcome, <span th:text="${#authentication.principal.username}"/>!</h3>

</div>

<div th:each="post : ${posts}">

    <h3 th:text="${post.title}">Title:</h3>
    <div th:text="${post.body}">Description:</div>
    <div>Created by: <span th:text="${post.owner.username}"></span></div>

</div>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
