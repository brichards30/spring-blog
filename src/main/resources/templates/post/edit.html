<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>

<form th:action="@{|/posts/edit/${id}|}" th:method="post" th:object="${postToEdit}">

    <input type="text" th:field="*{title}" placeholder="title">
    <input type="text" th:field="*{body}" placeholder="body">
    <input type="submit">

</form>

</body>
</html>
